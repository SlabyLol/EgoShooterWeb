<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Multiplayer FPS – Playroom Lobby Test</title>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
      "playroomkit": "https://unpkg.com/playroomkit@latest?module"
    }
  }
  </script>

  <style>
    body { margin:0; overflow:hidden; background:#000; font-family:sans-serif; touch-action:none; color:#fff; }
    #ui          { position:absolute; top:8px; left:8px; font-size:18px; pointer-events:none; text-shadow:0 0 5px #000; z-index:10; }
    #crosshair   { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:48px; color:#ff3366; pointer-events:none; z-index:5; }
    #start-screen{ position:absolute; inset:0; background:rgba(0,0,0,0.85); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:20; }
    #start-screen button { padding:16px 48px; font-size:24px; background:#ff3366; border:none; border-radius:12px; color:white; cursor:pointer; margin:20px; }
    #debug       { position:absolute; bottom:10px; left:10px; font-size:14px; color:#0f0; background:rgba(0,0,0,0.6); padding:8px; max-width:400px; z-index:15; }
  </style>
</head>
<body>

<div id="start-screen">
  <h1>Playroom Multiplayer FPS</h1>
  <p>Klicke auf „Lobby starten“, um die Playroom-Lobby zu öffnen</p>
  <button id="launchBtn">Lobby starten</button>
  <p id="status" style="margin-top:20px; font-size:18px;">Warte auf Klick...</p>
</div>

<div id="ui">
  Health: <span id="health">100</span>  |  Spieler: <span id="playerCount">1</span>
</div>

<div id="crosshair">+</div>

<div id="debug">Debug-Konsole (F12 für mehr Infos)</div>

<script type="module">
import * as THREE from 'three';
import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
import { insertCoin, myPlayer, useMultiplayerState, onPlayerJoin, onPlayerLeave } from 'playroomkit';

const debug = document.getElementById('debug');
const status = document.getElementById('status');
const launchBtn = document.getElementById('launchBtn');
const startScreen = document.getElementById('start-screen');

let scene, camera, renderer, controls;
let isMobile = 'ontouchstart' in window;
let inGame = false;

// Szene Setup
function initThree() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x112233);

  camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 2000);
  camera.position.set(0, 1.6, 5);

  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  // Einfaches Licht + Boden
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const sun = new THREE.DirectionalLight(0xffffff, 1.2);
  sun.position.set(50, 100, 50);
  scene.add(sun);

  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(1000, 1000),
    new THREE.MeshStandardMaterial({color: 0x334455})
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Controls
  controls = new PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => {
    if (inGame) controls.lock();
  });
}

// Playroom starten
async function startPlayroom() {
  status.textContent = "Starte Playroom...";
  debug.textContent = "Versuche insertCoin() ...";

  try {
    await insertCoin({
      gameId: "cd077788-e2dd-4777-a7a4-c7eea63e0b85",
      // skipLobby: false,           // explizit NICHT skippen
      // maxPlayersPerRoom: 10
    });

    debug.textContent = "insertCoin erfolgreich – Lobby sollte jetzt erscheinen";
    status.textContent = "Lobby geöffnet! Warte auf Spieler oder starte...";

    // Nach erfolgreichem Launch → Spiel starten
    setTimeout(() => {
      startScreen.style.display = 'none';
      inGame = true;
      controls.lock();
      animate();
    }, 1500);

  } catch (err) {
    console.error("Playroom Fehler:", err);
    debug.textContent = "FEHLER: " + err.message + "\n\n→ Prüfe Konsole (F12)\n→ HTTPS? GitHub Pages? AdBlocker?";
    status.textContent = "Playroom konnte nicht starten – Fehler siehe unten";
  }
}

// Bewegung & Schießen (minimal)
const move = { forward: 0, right: 0 };
const keys = {};

window.addEventListener('keydown', e => {
  if (e.code === 'KeyW') move.forward = 1;
  if (e.code === 'KeyS') move.forward = -1;
  if (e.code === 'KeyA') move.right = -1;
  if (e.code === 'KeyD') move.right = 1;
});
window.addEventListener('keyup', e => {
  if (e.code === 'KeyW' || e.code === 'KeyS') move.forward = 0;
  if (e.code === 'KeyA' || e.code === 'KeyD') move.right = 0;
});

function updateMovement(dt) {
  const speed = 20 * dt;
  controls.moveForward(move.forward * speed);
  controls.moveRight(move.right * speed);
}

// Animate
function animate() {
  requestAnimationFrame(animate);
  const dt = 1/60; // grobe Annäherung

  if (controls.isLocked && inGame) {
    updateMovement(dt);
  }

  renderer.render(scene, camera);
}

window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

// Start-Button
launchBtn.onclick = async () => {
  initThree();
  await startPlayroom();
};

// Optional: Auto-Start nach 2 Sekunden (für Tests)
setTimeout(() => {
  if (!inGame) launchBtn.click();
}, 2000);
</script>
</body>
</html>
